{% block content %}
  <div class="col-sm-4">
    <h1 class="my-3">{{ title }}</h1>  
    <form method="POST" action='{% if action_url %} {{ action_url }} {% endif %}'>
        {% csrf_token %}
        {% if next_url %}
          <input type="hidden" name="next" value="{{ next_url }}"/>
        {% endif %}
     
        {{ form.as_p }}
        <button type="submit" class="btn btn-default">Save</button>
    </form>
  </div>
  
{% endblock content %}
