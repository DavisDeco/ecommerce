{% extends 'base.html' %}

{% block title %}
  <title>Contact us</title>
{% endblock title %}

{% block content %}
<div class="col-sm-4">
    <form class="contact-form" action='{% url "contact" %}' method="POST">
        {% csrf_token%}
    
        {{ form }}

        <button type="submit" class="btn btn-primary">Submit</button>
    
    </form>

</div>
  
{% endblock content %}
